    const school = {

    let type = "Galaxy";

    };

    function changeUser(u, prop, value, changeOriginal) {
        if (changeOriginal) {
            u[prop] = value;
            return u;
        } else {
            let copy = Object.assign({}, u);
            copy[prop] = value;
            return copy;
        }
    }

    let user = {
        name: "John",
        age: 20
    };
    let u1 = changeUser(user, "name", "Sam", true);
    let u2 = changeUser(user, "name", "Sam", false);
    let u3 = changeUser(user, "age", 30, false);
    console.log(user === u1);
    console.log(user === u2);
    console.log(u3);


    function query(obj) {
        const props = [];
        for (const key in obj) props.push(key);
        //2.속성 이름을 배열에 저장하고 전부 ","로 합지려면? 
        const s = props.join(",");
        while (true) {
            //3. 배열에 해당 이름이 포함되어 있는지 검사하는 로직 작성은 어떻게 => 이건 그냥 짜도 될듯?
            const input = prompt(s + " 중 속성 입력");
            if (props.includes(input.trim())) {
                alert(obj[input]);
                break;
            }
        }

    }
    let user2 = {
        name: "John",
        age: 20
    };
    query(user2);

    let phone2 = {
        price: 100000,
        model: "iPhone",
        manu: "Apple"
    };
    query(phone2);
</script>
